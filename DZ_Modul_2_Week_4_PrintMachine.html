// Задание №3

class PrintNews {
    constructor() {
        this.newsArr = [];
    }

    get newsCount() {
        return this.newsArr.length;
    }

    printAllNews() {
        this.newsArr.forEach(news => {
            console.log(news);
        });
    }

    addNews(news) {
        this.newsArr.push(news);
    }

    deleteNews(index) {
        this.newsArr.splice(index, 1);
    }

    sortByDate() {
        this.newsArr.sort((a, b) => b.date - a.date);
    }

    searchByTag(tag) {
        return this.newsArr.filter(news => news.tags.includes(tag));
    }
}
